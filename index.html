<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:white">
            <a-camera position="0 8 15"></a-camera>
            <a-assets timeout="10000">
                <a-asset-item id="bench" src="./assets/assets/bench/scene.gltf"></a-asset-item>
                <a-asset-item id="cat" src="./assets/assets/cat/scene.gltf"></a-asset-item>
                <a-asset-item id="girl" src="./assets/assets/girl/scene.gltf"></a-asset-item>
                <a-asset-item id="lamp" src="./assets/assets/lamp/scene.gltf"></a-asset-item>
                <a-asset-item id="street" src="./assets/assets/street/scene.gltf"></a-asset-item>
                <a-asset-item id="street_lamp" src="./assets/assets/streetLamp/scene.gltf"></a-asset-item>
                <img id="bg" src="./assets/assets/background.jpg"></img>
            </a-assets>
            <a-circle position="0 0 0" rotation="-90 0 0" radius="50" color="#7BC8A4" shadow="receive:true"></a-circle>
            <a-sky src="#bg"></a-sky>
            <a-entity light="type:ambient; intensity:1"></a-entity>

            <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

                <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
                  position="-100 18 20"></a-entity>
          
              </a-entity>

            <a-entity>
                <a-entity position="12 2.5 -9" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#cat" shadow="cast: true;">
                </a-entity>
            </a-entity>

            <a-entity>
                <a-entity position="-15 0 0" rotation="0 90 0" scale="1 1 1" gltf-model="#lamp"
                shadow="cast: true; receive: false">
                </a-entity>
            </a-entity>

            <a-entity>
                <a-entity position="12 -2 3" rotation="0 -90 0" scale="3 3 3" gltf-model="#bench"
                shadow="cast: true; receive: false">
                </a-entity>
            </a-entity>
    
        <a-entity position="0 0 0" rotation="0 0 0" scale="0.1 0.009 0.1" gltf-model="#street"
            shadow="cast: true; receive: false">
        </a-entity>
    </a-scene>
  </body>
</html>
